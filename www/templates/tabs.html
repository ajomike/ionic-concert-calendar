<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Upcoming Shows" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Venues" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/venues">
    <ion-nav-view name="tab-venues"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="My Events" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
